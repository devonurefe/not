<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TakeaNote</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <header class="header">
        <h1 class="main-title">Take a Note</h1>
      </header>

      <form action="#" class="gorev-form">
        <input
          type="text"
          class="form-item input-gorev"
          name="input"
          id="input"
          placeholder="add one note"
        />
        <button type="submit" class="form-item btn-gorev-ekle">
          <i class="fa-solid fa-plus"></i>
        </button>
      </form>
      <div class="gorev-container">
        <ul class="gorev-listesi"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
