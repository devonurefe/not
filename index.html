<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TakeaNote</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="main-title">Take a Note</h1>
    </header>

    <form action="">
      <input
        type="text"
        class="input-gorev"
        name="input"
        id="input"
        placeholder="add one note"
      />
      <button type="submit">
        <i class="fa-solid fa-plus"></i>
      </button>
    </form>
    <div class="gorev-container">
      <ul class="gorev-listesi">
        <div class="gorev-item">
          <li class="gorev-tanim">Go grosery</li>
          <button class="gorev-btn gorev-tamam">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="gorev-btn gorev-sil">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </ul>
    </div>
  </body>
</html>
